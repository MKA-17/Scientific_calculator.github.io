<script>
    let screen = document.getElementById("disp");
    let result_screen = document.getElementById("result");
    function button_value(e)// this e parameter gets that element by using the this keyword
    {
        if(e.value == "sin(")
        {
            total += "Math.sin( Math.PI / 180*";
            screen.value += e.value;
        }
        else if(e.value == "cos(")
        {
            total += "Math.cos( Math.PI / 180*";
            screen.value += e.value;
        }
        else if(e.value == "tan(")
        {
            total += "Math.tan( Math.PI / 180*";
            screen.value += e.value;
        }
        else if(e.value == "asin(")
        {
            total += "180/Math.PI*Math.asin(";
            screen.value += e.value;
        }
       else  if(e.value == "acos(")
        {
            total += "180/Math.PI*Math.acos(";
            screen.value += e.value;
        }
        else if(e.value == "atan(")
        {
            total += "180/Math.PI*Math.atan(";
            screen.value += e.value;
        }
        else if(e.value == "e")
        {
            total += "Math.E";
            screen.value += e.value;
        }
        else if (e.value == "X^n")
        {
            total += '**';
        screen.value += '^';

        }
        else if (e.value == "π")
        {
            total += 'Math.PI';
        screen.value += 'π';

        
        }
        else  if (e.value == "√(")
        {
            total += 'Math.sqrt(';
        screen.value += '√(';

        
        }
        else  if (e.value == "ln(")
        {
            total += 'Math.cbrt(';
        screen.value += 'ln(';

        
        }
        else  if (e.value == "3√(")
        {
            total += 'Math.cbrt(';
        screen.value += e.value;

        
        }
        else  if (e.value == "f(")
        {
            total += ' factorial(';
            screen.value += e.value;

        
        }
        else  if (e.value == "X^2")
        {
            total += '**2';
            screen.value += '^2';

        
        }
        else{
        total += e.value;
        screen.value += e.value;}
        console.log(total);

    }

function erase()
{
    (screen.value) = screen.value.slice(0,screen.value.length-1);
    total = total.slice(0,total.length-1);
    console.log("erase", total);
    
    
}
function CLR()
{
   
    result_screen.value = screen.value = ' ';
    total = ' ';



}
function factorial(n){
  let answer = 1;
  if (n == 0 || n == 1){
    return answer;
  }else{
    for(var i = n; i >= 1; i--){
      answer = answer * i;
    }
    return answer;
  }  
}
